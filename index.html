<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="dist/index.js"></script>
    <style>
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .category-badge {
            animation: fadeIn 1s;
        }
        .price-tag {
            font-weight: bold;
            color: #28a745;
        }
        .expiration-date {
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 animate__animated animate__fadeIn">CDP Store/span>
        </div>
    </nav>

    <div class="container">
        <div id="productList" class="animate__animated animate__fadeIn"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const productListDiv = document.getElementById('productList');
            const allProducts = productManager.getAllProducts();
            
            let html = '<h2 class="text-center mb-4">All Products</h2>';
            html += '<div class="row g-4">';
            
            allProducts.forEach(product => {
                const categoryColorMap = {
                    'FOOD': 'success',
                    'ELECTRONICS': 'primary',
                    'CLOTHING': 'info'
                };
                
                html += `
                    <div class="col-md-4">
                        <div class="card product-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <span class="badge bg-${categoryColorMap[product.category]} category-badge">
                                    ${product.category}
                                </span>
                                <div class="mt-3">
                                    <p class="card-text">ID: ${product.id}</p>
                                    <p class="card-text price-tag">Price: $${product.price.toFixed(2)}</p>
                                    ${product instanceof FoodProduct ? 
                                        `<p class="card-text expiration-date">
                                            Expires: ${new Date(product.expirationDate).toLocaleDateString()}
                                        </p>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            productListDiv.innerHTML = html;

            // Add animation to cards as they appear
            const cards = document.querySelectorAll('.product-card');
            cards.forEach((card, index) => {
                card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                card.style.opacity = '0';
            });
        }
    </script>
</body>
</html>
