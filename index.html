<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Store - Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="dist/index.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 animate__animated animate__fadeIn">
                <i class="fas fa-store me-2"></i>CDP Store
            </span>
            <div class="d-flex">
                <input type="search" id="searchInput" class="form-control me-2" placeholder="Search products...">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="filters animate__animated animate__fadeIn">
            <div class="row">
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="FOOD">Food</option>
                        <option value="ELECTRONICS">Electronics</option>
                        <option value="CLOTHING">Clothing</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="sortBy" class="form-select">
                        <option value="name">Sort by Name</option>
                        <option value="price">Sort by Price</option>
                        <option value="category">Sort by Category</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="gridView">
                        <label class="form-check-label" for="gridView">Grid View</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <i class="fas fa-box fa-2x mb-2 text-primary"></i>
                    <h3 id="totalProducts">0</h3>
                    <p class="mb-0">Total Products</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <i class="fas fa-utensils fa-2x mb-2 text-success"></i>
                    <h3 id="foodCount">0</h3>
                    <p class="mb-0">Food Items</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <i class="fas fa-laptop fa-2x mb-2 text-info"></i>
                    <h3 id="electronicsCount">0</h3>
                    <p class="mb-0">Electronics</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <i class="fas fa-tshirt fa-2x mb-2 text-warning"></i>
                    <h3 id="clothingCount">0</h3>
                    <p class="mb-0">Clothing Items</p>
                </div>
            </div>
        </div>

        <div id="productList" class="animate__animated animate__fadeIn"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const productListDiv = document.getElementById('productList');
            let allProducts = productManager.getAllProducts();
            
            // Update stats
            function updateStats() {
                document.getElementById('totalProducts').textContent = allProducts.length;
                document.getElementById('foodCount').textContent = allProducts.filter(p => p.category === 'FOOD').length;
                document.getElementById('electronicsCount').textContent = allProducts.filter(p => p.category === 'ELECTRONICS').length;
                document.getElementById('clothingCount').textContent = allProducts.filter(p => p.category === 'CLOTHING').length;
            }
            
            // Render products
            function renderProducts(products) {
                let html = '<div class="row g-4">';
                
                const categoryColorMap = {
                    'FOOD': 'success',
                    'ELECTRONICS': 'primary',
                    'CLOTHING': 'warning'
                };
                
                const categoryIconMap = {
                    'FOOD': 'fas fa-utensils',
                    'ELECTRONICS': 'fas fa-laptop',
                    'CLOTHING': 'fas fa-tshirt'
                };
                
                products.forEach(product => {
                    html += `
                        <div class="col-md-4">
                            <div class="card product-card shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5 class="card-title mb-0">${product.name}</h5>
                                        <i class="${categoryIconMap[product.category]} text-${categoryColorMap[product.category]}"></i>
                                    </div>
                                    <span class="badge bg-${categoryColorMap[product.category]} category-badge">
                                        ${product.category}
                                    </span>
                                    <div class="mt-3">
                                        <p class="card-text"><small>ID: ${product.id}</small></p>
                                        <p class="card-text price-tag">
                                            <i class="fas fa-tag me-2"></i>${product.price.toFixed(2)} TND
                                        </p>
                                        ${product instanceof FoodProduct ? 
                                            `<p class="card-text expiration-date">
                                                <i class="fas fa-clock me-2"></i>
                                                Expires: ${new Date(product.expirationDate).toLocaleDateString()}
                                            </p>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                productListDiv.innerHTML = html;

                // Animate cards
                const cards = document.querySelectorAll('.product-card');
                cards.forEach((card, index) => {
                    card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                    card.style.opacity = '0';
                });
            }

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.category.toLowerCase().includes(searchTerm)
                );
                renderProducts(filteredProducts);
            });

            // Category filter
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                const category = e.target.value;
                const filteredProducts = category ? 
                    allProducts.filter(product => product.category === category) : 
                    allProducts;
                renderProducts(filteredProducts);
            });

            // Sort functionality
            document.getElementById('sortBy').addEventListener('change', (e) => {
                const sortBy = e.target.value;
                const sortedProducts = [...allProducts].sort((a, b) => {
                    if (sortBy === 'price') return a.price - b.price;
                    if (sortBy === 'category') return a.category.localeCompare(b.category);
                    return a.name.localeCompare(b.name);
                });
                renderProducts(sortedProducts);
            });

            // Initial render
            updateStats();
            renderProducts(allProducts);
        }
    </script>
</body>
</html>
